<section class="result-view" data-ng-controller="ResultCtrl">
    <header class='quiz-result-header hero-unit'>
        <h1>Results</h1>
        <p class='result-content'>Congratulations! Your score was  <span class="score-content">{{correct}}</span>/{{quizSize}}</p>
    </header>
    <div class='button-bar'>
        <a class='quit btn btn-large' href="#/quiz/{{currentQuiz}}">Play again</a>
        <a class='quit btn btn-large' href="#/">New Quiz</a>
    </div>
</section>
